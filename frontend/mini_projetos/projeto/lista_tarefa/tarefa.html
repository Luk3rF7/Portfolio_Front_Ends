    <main>
        <div class="container">
          <div class="header-todo">
            <h1>Suas tarefas</h1>
          </div>
          <!-- adicionar -->
          <form id="todo-form">
              <p>Adicione sua Tarefa</p>
              <div class="form-control">
                <input type="text" id="todo-input" placeholder="Adicione tarefa">
                <button type="submit">
                  <i class="fa-thin fa-plus"></i>
                </button>
              </div>
          </form>
          <!-- editar -->
          <form  
          id="edit-form"
          class="hide">

            <p>Edite sua Tarefa :</p>

            <div class="form-control">
              <input type="text" id="edit-input">

              <button type="submit">
                <i class="fa-solid fa-check-double"></i>
              </button>
            </div>
            <button id="cancel-edit-btn">
              Cancelar
            </button>
          </form>
          <!-- ferramentas -->
          <div class="toolbar">
            <div id="search">
              <h4>Pesquisar:</h4>
              <form>
                <input 
                type="text" 
                id="search-input"
                placeholder="Busca">
                <button
                id="erase-button"
                >
                  <i 
                  class="fa-solid fa-delete-left"
                  >
                </i>
                </button>
              </form>
            </div>
            <div class="filter">
               <h4>Filtro:</h4>
               <select
                id="filter-select"
                >
                <option value="all">Todo</option>
                <option value="done">Concluido</option>
                <option value="todos">Terminar</option>
              </select>
            </div>
          </div>
            <div id="todo-list">
          </div>
        </div>
    </main>
