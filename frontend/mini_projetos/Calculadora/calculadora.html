<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Projetos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!-- sidemenu -->
    <div class="wrapper">
      <div class="sidebar">
          <h2>Mini Projetos</h2>
      <ul>
        <li><a href="#"><i id="icons" class="fa-solid fa-house"></i>Home</a></li>
        <li><a href="#"><i  id="icons"class="fa-solid fa-calculator"></i>Calculadora</a></li>
        <li><a href="#"><i  id="icons" class="fa-solid fa-weight-scale"></i>Calculadora IMC</a></li>
      <li><a href="#"><i  id="icons" class="fa-solid fa-list-check"></i>Lista de Tarefas</a></li>
      <li><a href="#"><i  id="icons" class="fa-regular fa-rectangle-list"></i>Formulario</a></li>
      <li><a href="#"><i  id="icons" class="fa-solid fa-gears"></i>Sistema de login</a></li>
      <li><a href="#"><i id="icons"  class="fa-solid fa-chalkboard-user"></i>Templates</a></li>
    </ul>
  
  </div>
</div>

    <!--  calculadora -->
    <div class="container">
      <div class="display">
          <input id="screen" type="text" placeholder="0">
      </div>

      <div class="btns">
          <div class="row">
              <button id="ce" onclick="backspc()">CE</button>
              <button onclick="fact()">x!</button>
              <button class="btn">(</button>
              <button class="btn">)</button>
              <button class="btn">%</button>
              <button id="ac" onclick="screen.value=''">AC</button>
          </div>

          <div class="row">
              <button onclick="sin()">sin</button>
              <button onclick="pi()">π</button>
              <button class="btn">7</button>
              <button class="btn">8</button>
              <button class="btn">9</button>
              <button class="btn">÷</button>
          </div>

          <div class="row">
              <button onclick="cos()">cos</button>
              <button onclick="log()">log</button>
              <button class="btn">4</button>
              <button class="btn">5</button>
              <button class="btn">6</button>
              <button class="btn">×</button>
          </div>

          <div class="row">
              <button onclick="tan()">tan</button>
              <button onclick="sqrt()">√</button>
              <button class="btn">1</button>
              <button class="btn">2</button>
              <button class="btn">3</button>
              <button class="btn">-</button>
          </div>

          <div class="row">
              <button onclick="e()">e</button>
              <button onclick="pow()">x <span style="position: relative; bottom: .4em; right: .1em;">y</span>
              </button>
              <button class="btn">0</button>
              <button class="btn">.</button>
              <button id="eval" onclick="screen.value=eval(screen.value)">=</button>
              <button class="btn">+</button>
          </div>
      </div>
  </div>
   <!-- end -->
 <footer>
      <h3>
        @copy Developer Lc
      </h3>
    </footer>  
    <script src="calculadora.js"></script>
</body>
</html>
